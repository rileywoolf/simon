<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- This tells browsers not to scale to the viewport automatically. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <!-- using header, main, and footer gives it a semantic structure -->
    <header>
      <h1>Simon<sup>&reg;</sup></h1>

      <!-- navigation elements -->
      <nav>
        <!-- menu is semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">HOME</a></li>
          <li><a href="play.html">PLAY</a></li>
          <li><a href="scores.html">SCORES</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </menu>
      </nav>

      <!-- without CSS, we don't have the ability to style unless we use old HTML -->
      <hr />
    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to play!</p>
      <form method="get" action="play.html">
        <label for="name">NAME</label>
        <input type="text" id="name" placeholder="your name here" />
        <button type="submit">LOGIN</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author name(s)</span>
      <br />
      <a href="https://github.com/rileywoolf/simon.git">GitHub</a>
    </footer>
  </body>
</html>
